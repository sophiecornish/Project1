<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <title>DUMP TRUMP</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>


<body>
  <audio
  id="backing"
  src="./sounds/backing-music.mp3"
  ></audio>
  <audio id="trump" src=""></audio>
  <audio id="obama" src="./sounds/obama-out.mp3"></audio>
    <audio id="putin" src="./sounds/putin.mp3"></audio>

  <div class="wrapper">
    <h1>
      <img src="./images/dump-trump.png"></h1>
      <div class="trumps">
      </div>
      <div class="nav">
        <div class="scoreboard">
          <div class="scoreboardFill">
          </div>
        </div>
        <div class="timer-container">
          <div class="timer"></div>
        </div>
      </div>
    </div>

    <!-- popUps -->

    <div id="letsBegin" class="startpopUp">
      <div class="startpopUp-content">
        <h1><img src="./images/dump-trump.png"></h1>
        <h2>It's time to make America great again </h2>
        <p>*** Click on Trump to make him disappear ***</p>
        <p>Watch out, if you hit Obama, it's game over - if you hit Putin, you'll get a nasty surprise!</p>
        <p>Are you ready?</p>
        <button id="start" name="start">START</button>
      </div>
    </div>
    <div id="youLose" class="popUp">
      <div class="popUp-content">
        <p>You Lose!</p>
        <button id="tryAgain">TRY AGAIN </button>
      </div>
    </div>
    <div id="congrats" class="popUp">
      <div class="popUp-content">
        <p>YUUUUUUUGE</p>
        <p>*** LEVEL UP ***</p>
        <audio id="huge" src="./sounds/huge.mp3">

        </audio>
      </div>
    </div>
    <div class="wall">

    </div>
  </div>
</body>
</html>
