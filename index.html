<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <title>DUMP TRUMP</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>
      <img src="./images/dump-trump.png"></h1>

      <audio src=""></audio>


      <div class="trumps">

      </div>



      <div class="nav">
        <div class="scoreboard">
          <div class="scoreboardFill">
          </div>
        </div>
        <div class="timer-container">
          <div class="timer"></div>
        </div>
      </div>







    </div>

    <!-- popUps -->


    <div id="letsBegin" class="startpopUp">
      <div class="popUp-content">
        <h1><img src="./images/dump-trump.png"></h1>
        <h2>It's time to make America great again </h2>
        <p>*** Dump Trump to make him disappear ***</p>
        <p>Are you ready?</p>
        <button id="start" name="start">START</button>
      </div>

    </div>

    <div id="youLose" class="popUp">

      <!-- popUp Content -->
      <div class="popUp-content">
        <span class="close">&times;</span>
        <p>You Lose!</p>
        <button id="tryAgain"> </button>
      </div>

    </div>

    <div id="congrats" class="popUp">
      <div class="popUp-content">
        <p>Congratulations - levelUp!</p>
      </div>


    </div>




  </div>

</body>
</html>
